<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout de e-commerce</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <header class="header box"><h4>My ecommerce</h4></header>
      <aside class="category box">
        <h3>Categorias</h3>
        <nav>
          <ul>
            <li><a href="#">Perfumes(13)</a></li>
            <li><a href="#">Ropa(21)</a></li>
            <li><a href="#">Accesorios(41)</a></li>
            <li><a href="#">Zapatos(10)</a></li>
          </ul>
        </nav>
      </aside>
      <main class="product-container box">
        <article class="product-item">
          <img
            src="/assets/img/1228007c4bcf41964bafc1b1505e4519.jpg"
            alt="Conjunto"
          />
          <div class="container-text">
            <h2>Conjunto barbie</h2>
            <p>$50.000</p>
          </div>
          <button type="button">Comprar</button>
        </article>
        <article class="product-item">
          <img src="/assets/img/160174-800-auto.webp" alt="Conjunto" />
          <div class="container-text">
            <h2>Perfume Dior</h2>
            <p>$180.000</p>
          </div>
          <button type="button">Comprar</button>
        </article>
        <article class="product-item">
          <img
            src="/assets/img/64ce6fe9ac1ab74aca1247187732b8d8.jpg"
            alt="Conjunto"
          />
          <div class="container-text">
            <h2>Sandalias Rosa Gold</h2>
            <p>$80.000</p>
          </div>
          <button type="button">Comprar</button>
        </article>
        <article class="product-item">
          <img
            src="/assets/img/b98ce504e7cb8f01d87caff071cfc2f7.jpg"
            alt="Conjunto"
          />
          <div class="container-text">
            <h2>Pulsera Rosa Gold</h2>
            <p>$40.000</p>
          </div>
          <button type="button">Comprar</button>
        </article>
      </main>
      <footer class="footer box"><a href="#">@miecommerce</a></footer>
    </div>
  </body>
</html>
